name: Sync Latest OpenWrt-Passwall2 Release to IR_Passwall2

on:
  schedule:
    - cron: '0 0 * * *'   # روزانه
  workflow_dispatch:

jobs:
  sync-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq unzip curl

      - name: Get latest release info
        id: get-release
        run: |
          RELEASE_JSON=$(curl -s -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/Openwrt-Passwall/openwrt-passwall2/releases/latest)
          
          VERSION=$(echo "$RELEASE_JSON" | jq -r '.tag_name // "unknown"')
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Create version folder inside IR_Passwall2
        run: |
          mkdir -p "IR_Passwall2/${{ env.VERSION }}"

      - name: Download and organize assets
        run: |
          TARGET_DIR="IR_Passwall2/${{ env.VERSION }}"
          
          # مستقیم assetها را پیمایش می‌کنیم (بهترین روش)
          echo "$RELEASE_JSON" | jq -r --arg target "$TARGET_DIR" '
            .assets[]
            | select(.name | test("Source code|zipball|tarball") | not)
            | {name: .name, url: .browser_download_url}
            | @json
          ' | while IFS= read -r ASSET_JSON; do
            
            if [ -z "$ASSET_JSON" ]; then continue; fi
            
            NAME=$(echo "$ASSET_JSON" | jq -r '.name')
            URL=$(echo "$ASSET_JSON" | jq -r '.url')
            
            echo "Processing: $NAME"
            
            # apk و ipk → مستقیم در پوشه نسخه
            if [[ "$NAME" == *.apk || "$NAME" == *.ipk ]]; then
              curl -L -o "$TARGET_DIR/$NAME" "$URL" || echo "Failed to download $NAME"
              echo "Copied: $NAME"
            fi
            
            # zipهای پکیج‌ها
            if [[ "$NAME" == passwall_packages_apk_*.zip ]]; then
              curl -L -o temp.zip "$URL" || { echo "Download failed: $NAME"; continue; }
              
              unzip -o temp.zip -d temp_extract || { echo "Unzip failed: $NAME"; rm -f temp.zip; continue; }
              
              # استخراج معماری و زیرمعماری
              # مثال: passwall_packages_apk_aarch64_cortex-a72.zip
              if [[ $NAME =~ passwall_packages_apk_([a-z0-9]+)_([a-z0-9.-]+)\.zip ]]; then
                ARCH="${BASH_REMATCH[1]}"
                SUBARCH="${BASH_REMATCH[2]}"
                DEST="$TARGET_DIR/$ARCH/$SUBARCH"
              else
                DEST="$TARGET_DIR/unknown"
              fi
              
              mkdir -p "$DEST"
              mv temp_extract/* "$DEST/" 2>/dev/null || true
              
              rm -rf temp_extract temp.zip
              echo "Extracted $NAME → $DEST"
            fi
          done

      - name: Commit and push if changed
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          git add IR_Passwall2/
          
          if git diff --staged --quiet; then
            echo "No changes detected"
          else
            git commit -m "Sync latest release: ${{ env.VERSION }}"
            git push || echo "Push failed (maybe no permission or branch protected)"
          fi