name: passwall2 gr2

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  sync-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y jq unzip curl

      - name: Get latest release info
        id: get-release
        run: |
          RELEASE_JSON=$(curl -s -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/Openwrt-Passwall/openwrt-passwall2/releases/latest)
          
          VERSION=$(echo "$RELEASE_JSON" | jq -r '.tag_name // "unknown"')
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          
          ASSET_COUNT=$(echo "$RELEASE_JSON" | jq '.assets | length')
          echo "Found $ASSET_COUNT assets"

      - name: Create version folder
        run: mkdir -p "IR_Passwall2/${{ env.VERSION }}"

      - name: Download and organize assets
        run: |
          TARGET_DIR="IR_Passwall2/${{ env.VERSION }}"
          echo "Target: $TARGET_DIR"
          
          # استخراج لیست نام و URL به صورت خطی (name\turl)
          echo "$RELEASE_JSON" | jq -r '
            .assets[]
            | select(.name | test("Source code|zipball|tarball") | not)
            | [.name, .browser_download_url] | @tsv
          ' > assets_list.txt
          
          echo "Assets list saved. Line count:"
          wc -l assets_list.txt
          
          cat assets_list.txt   # برای debug در log
      
          while IFS=$'\t' read -r NAME URL; do
            if [ -z "$NAME" ] || [ -z "$URL" ]; then
              echo "Skipping empty line"
              continue
            fi
            
            echo "→ Processing: $NAME"
            
            if [[ "$NAME" == *.apk || "$NAME" == *.ipk ]]; then
              echo "  → Downloading APK/IPK → $TARGET_DIR/$NAME"
              curl -L --fail -o "$TARGET_DIR/$NAME" "$URL" && echo "    OK" || echo "    FAIL"
            fi
            
            if [[ "$NAME" == passwall_packages_apk_*.zip ]]; then
              echo "  → Downloading ZIP → $NAME"
              curl -L --fail -o temp.zip "$URL" || { echo "    Download FAIL"; continue; }
              
              echo "  → Unzipping..."
              unzip -o temp.zip -d temp_extract || { echo "    Unzip FAIL"; rm -f temp.zip; continue; }
              
              if [[ $NAME =~ passwall_packages_apk_([a-z0-9]+)_([a-z0-9.-]+)\.zip ]]; then
                ARCH="${BASH_REMATCH[1]}"
                SUBARCH="${BASH_REMATCH[2]}"
                DEST="$TARGET_DIR/$ARCH/$SUBARCH"
              else
                DEST="$TARGET_DIR/unknown"
                echo "  → No arch match → $DEST"
              fi
              
              mkdir -p "$DEST"
              mv temp_extract/* "$DEST/" 2>/dev/null && echo "    Moved OK" || echo "    Move issue (empty?)"
              
              rm -rf temp_extract temp.zip
              echo "  → Done: $DEST"
            fi
          done < assets_list.txt

      - name: Show final structure (debug)
        run: |
          echo "Final directory structure:"
          find IR_Passwall2 -print | sort || echo "No files"
          du -sh IR_Passwall2/* 2>/dev/null || true

      - name: Commit and push if changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          git add IR_Passwall2/
          
          if git diff --staged --quiet; then
            echo "No changes"
          else
            git commit -m "Auto sync: ${{ env.VERSION }}"
            git push
          fi