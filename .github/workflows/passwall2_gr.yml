name: passwall2 gr

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  sync-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y jq unzip curl

      - name: Get latest release info
        id: get-release
        run: |
          RELEASE_JSON=$(curl -s -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/Openwrt-Passwall/openwrt-passwall2/releases/latest)
          
          VERSION=$(echo "$RELEASE_JSON" | jq -r '.tag_name // "unknown"')
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          
          # برای debug: تعداد assetها را چاپ کن
          ASSET_COUNT=$(echo "$RELEASE_JSON" | jq '.assets | length')
          echo "Found $ASSET_COUNT assets in latest release"

      - name: Create version folder
        run: mkdir -p "IR_Passwall2/${{ env.VERSION }}"

      - name: Download and organize assets
        run: |
          TARGET_DIR="IR_Passwall2/${{ env.VERSION }}"
          echo "Target directory: $TARGET_DIR"
          
          # assetها را یکی‌یکی با jq پردازش می‌کنیم (روش مطمئن‌تر)
          echo "$RELEASE_JSON" | jq -c '.assets[] | select(.name | test("Source code|zipball|tarball") | not) | {name, browser_download_url}' | while read -r asset; do
          
            if [ -z "$asset" ]; then
              echo "Empty asset line → skipping"
              continue
            fi
            
            NAME=$(echo "$asset" | jq -r '.name')
            URL=$(echo "$asset" | jq -r '.browser_download_url')
            
            echo "→ Processing asset: $NAME"
            
            if [[ "$NAME" == *.apk || "$NAME" == *.ipk ]]; then
              echo "  → Downloading APK/IPK: $NAME"
              curl -L --fail -o "$TARGET_DIR/$NAME" "$URL" && echo "    Success" || echo "    Download failed"
            fi
            
            if [[ "$NAME" == passwall_packages_apk_*.zip ]]; then
              echo "  → Downloading ZIP: $NAME"
              curl -L --fail -o temp.zip "$URL" || { echo "    Download failed"; continue; }
              
              echo "  → Extracting..."
              unzip -o temp.zip -d temp_extract || { echo "    Unzip failed"; rm -f temp.zip; continue; }
              
              if [[ $NAME =~ passwall_packages_apk_([a-z0-9]+)_([a-z0-9.-]+)\.zip ]]; then
                ARCH="${BASH_REMATCH[1]}"
                SUBARCH="${BASH_REMATCH[2]}"
                DEST="$TARGET_DIR/$ARCH/$SUBARCH"
              else
                DEST="$TARGET_DIR/unknown_arch"
                echo "  → Architecture parse failed → using unknown_arch"
              fi
              
              mkdir -p "$DEST"
              mv temp_extract/* "$DEST/" 2>/dev/null || echo "  → No files moved (empty zip?)"
              
              rm -rf temp_extract temp.zip
              echo "  → Extracted to $DEST"
            fi
          done

      - name: Show directory structure after sync (debug)
        run: |
          echo "Directory tree after processing:"
          find IR_Passwall2 -type d | sort || echo "No IR_Passwall2 folder"
          du -sh IR_Passwall2/* 2>/dev/null || echo "Empty"

      - name: Commit and push if changed
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          git add IR_Passwall2/
          
          if git diff --staged --quiet; then
            echo "No changes → nothing to commit"
          else
            git commit -m "Sync latest release: ${{ env.VERSION }} (auto mirror)"
            git push
          fi