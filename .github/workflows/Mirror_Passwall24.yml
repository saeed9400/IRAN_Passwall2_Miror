name: Mirror_Passwall2.4

on:
  schedule:
    - cron: '0 5 * * *'
  workflow_dispatch:

jobs:
  sync-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y jq unzip curl coreutils libarchive-tools gzip

      - name: Get latest release tag
        run: |
          LATEST_TAG=$(curl -s -L -w "%{url_effective}" -o /dev/null https://github.com/Openwrt-Passwall/openwrt-passwall2/releases/latest | sed 's|.*/||')
          echo "VERSION=$LATEST_TAG" >> $GITHUB_ENV
          echo "VER_FOLDER=v$LATEST_TAG" >> $GITHUB_ENV
          echo "BASE_DIR=irpasswall2_repo" >> $GITHUB_ENV
          echo "Latest version: $LATEST_TAG"

      - name: Clean old versions (keep last 2)
        run: |
          mkdir -p "${{ env.BASE_DIR }}"
          cd "${{ env.BASE_DIR }}" || exit 1
          ls -d v* 2>/dev/null | grep -E '^v[0-9]+\.[0-9]+' | sort -V | head -n -2 | xargs rm -rfv || true
          cd -

      - name: Download and organize assets
        run: |
          TARGET_DIR="${{ env.BASE_DIR }}/${{ env.VER_FOLDER }}"
          PKG_DIR="$TARGET_DIR/packages"
          mkdir -p "$PKG_DIR"
          echo "Target directory: $PKG_DIR"

          # استخراج لیست assetها از صفحه tag (روش پایدار)
          curl -s "https://github.com/Openwrt-Passwall/openwrt-passwall2/releases/tag/${{ env.VERSION }}" | grep -oP 'href="\K[^"]+\.(apk|ipk|zip)' | grep -v 'Source code' | sed 's|^/|https://github.com|' > assets_urls.txt

          echo "Assets count: $(wc -l < assets_urls.txt || echo 0)"
          cat assets_urls.txt || echo "No assets found"

          while IFS= read -r URL; do
            [ -z "$URL" ] && continue
            NAME=$(basename "$URL")
            echo "→ Processing: $NAME"

            if [[ "$NAME" == *.apk || "$NAME" == *.ipk ]]; then
              echo " → Downloading single file"
              curl -L --fail -sS -o "$PKG_DIR/$NAME" "$URL" && echo " OK" || echo " Download failed"
            fi

            if [[ "$NAME" == passwall_packages_apk_*.zip ]]; then
              echo " → Downloading ZIP"
              curl -L --fail -sS -o temp.zip "$URL" || { echo " Download failed"; continue; }
              unzip -o -q temp.zip -d temp_extract || { echo " Unzip failed"; rm -f temp.zip; continue; }

              if [[ $NAME =~ passwall_packages_apk_([a-z0-9_-]+)\.zip ]]; then
                ARCH="${BASH_REMATCH[1]}"
                DEST="$PKG_DIR/$ARCH"
              else
                DEST="$PKG_DIR/unknown"
                echo " → Arch parse failed"
              fi

              mkdir -p "$DEST"
              mv temp_extract/* "$DEST/" 2>/dev/null && echo " Moved OK" || echo " Move issue"
              rm -rf temp_extract temp.zip
              echo " → Extracted to $DEST"
            fi

            # برای zipهای ipk هم اضافه شد (اگر وجود داشته باشد)
            if [[ "$NAME" == passwall_packages_ipk_*.zip ]]; then
              echo " → Downloading IPK ZIP"
              curl -L --fail -sS -o temp.zip "$URL" || continue
              unzip -o -q temp.zip -d temp_extract || { rm -f temp.zip; continue; }

              if [[ $NAME =~ passwall_packages_ipk_([a-z0-9_-]+)\.zip ]]; then
                ARCH="${BASH_REMATCH[1]}"
                DEST="$PKG_DIR/$ARCH"
              else
                DEST="$PKG_DIR/unknown"
              fi

              mkdir -p "$DEST"
              mv temp_extract/* "$DEST/" 2>/dev/null
              rm -rf temp_extract temp.zip
              echo " → Extracted IPK ZIP to $DEST"
            fi
          done < assets_urls.txt

          # کپی فایل‌های all به معماری‌ها
          if [ -d "$PKG_DIR/all" ] && ls "$PKG_DIR/all"/*.ipk "$PKG_DIR/all"/*.apk >/dev/null 2>&1; then
            for d in "$PKG_DIR"/*/ ; do
              [[ "$d" == "$PKG_DIR/all/" ]] && continue
              cp -f "$PKG_DIR/all"/* "$d" 2>/dev/null || true
            done
          fi

      - name: Show final structure (debug)
        run: |
          echo "Final structure:"
          find "${{ env.BASE_DIR }}" -print | sort || echo "No files"
          du -sh "${{ env.BASE_DIR }}"/* 2>/dev/null || true

      - name: Commit and push if changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add "${{ env.BASE_DIR }}" || true
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto mirror latest release: ${{ env.VERSION }}"
            git push || echo "Push failed"
          fi